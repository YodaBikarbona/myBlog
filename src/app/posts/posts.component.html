<div class="content w-100">
  <div class="row w-100">
    <div class="col-md-4 col-sm-12 text-center welcome">
      Posts
    </div>
    <div class="col-md-8 col-sm-12 text-center what-is-about pr-5">
      <div class="row">
        <div class="col-md-12 col-sm-12 post mb-1" *ngFor="let post of posts">
          <div class="post-date mb-1 w-100">{{post.created}}</div>
          <div class="post-title mb-1 w-100">{{post.title}}</div>
          <div class="post-content mb-1 w-100">
            <div class="w-100" *ngFor="let tag of post.content">
              <p class="paragraphTag" *ngIf="tag.tag === 'p'">{{tag.content}}</p>
            </div>
          </div>
          <div class="post-read text-right">
            <button type="button" mat-raised-button color="primary" class="btn-block read" (click)="readPost(post)">
              Read
            </button>
          </div>
        </div>
      </div>
      <div class="mt-1">
        <div class="row postsPagination">
          <div class="col-md-1 col-sm-2 col-xs-2 disabled text-left mb-1" *ngIf="index === 0" disabled>
            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
          </div>
          <div class="col-md-1 col-sm-2 col-xs-2 disabled text-left mb-1" *ngIf="index === 0" disabled>
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </div>
          <div class="col-md-1 col-sm-2 col-xs-2 text-left mb-1" *ngIf="index > 0">
            <i class="fa fa-angle-double-left" aria-hidden="true" (click)="first()"></i>
          </div>
          <div class="col-md-1 col-sm-2 col-xs-2 text-left mb-1" *ngIf="index > 0">
            <i class="fa fa-angle-left" aria-hidden="true" (click)="previous()"></i>
          </div>
          <div class="col-md-8 col-sm-4 col-xs-4 text-center mb-1 page">
            Page {{index + 1 }}/{{maxIndex + 1}}
          </div>
          <div class="col-md-1 col-sm-2 col-xs-2 text-right mb-1" *ngIf="index < maxIndex">
            <i class="fa fa-angle-right" aria-hidden="true" (click)="next()"></i>
          </div>
          <div class="col-md-1 col-sm-2 col-xs-2 text-right mb-1" *ngIf="index < maxIndex">
            <i class="fa fa-angle-double-right" aria-hidden="true" (click)="last()"></i>
          </div>
          <div class="col-md-1 col-sm-2 col-xs-2 disabled text-right mb-1" *ngIf="index === maxIndex" disabled>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
          <div class="col-md-1 col-sm-2 col-xs-2 disabled text-right mb-1" *ngIf="index === maxIndex" disabled>
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
  </div>
</div>
<div class="footer pl-1 pr-1">

</div>
